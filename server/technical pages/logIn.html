
logIn page<br/>
<input type="text" id="clientNameField"/><br/>
<input type="button" value="Set Name" id="clientNameFieldBtn" />

<script type="text/javascript">
	$("#clientNameFieldBtn").click(function(e){

		let name = $("#clientNameField").val().trim();

		if (name && name != '')
		{
			app.speakerctrl.setName(name)
		}

	});
</script>
