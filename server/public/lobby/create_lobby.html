<section class="section-lobby-create">
	<div class="container-lobby-create">
		<input placeholder="Назва" class="app-input" type="text" name="lobby_title">
		<input placeholder="Пароль" class="app-input" type="text" name="lobby_password">
		<input placeholder="Кiлькiсть гравцiв" class="app-input" type="number" name="lobby_max" min="3" max="8">
		<input class="app-button" type="button" id="lobby_send" value="create">
	</div>
</section>

<script type="text/javascript">
	$('#lobby_send').click(function(e){

		let title = $('input[name=lobby_title]').val().trim();
		let password = $('input[name=lobby_password]').val().trim();
		let max_players = $('input[name=lobby_max]').val().trim();

		if (title && max_players && max_players >= 3)
		{
			app.ServerCommandManager.createLobby(title , max_players, password)
		}
	});
</script>
